<!DOCTYPE html>
<html>
<head>
    <title>REQUEST TO BE ALLOCATED MORE IP ADDRESS</title>
    <meta charset="utf-8" />
</head>
<body>
    <h2>REQUEST TO BE ALLOCATED MORE IP ADDRESS</h2>
    <table>
        <tr>
            <td>Which server do you want more IP?</td>
            <td>
                <select>
                    <option>server 1</option>
                    <option>server 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Do you want new IPs have region same as any IP of this server?</td>
            <td><input type="radio" value="">Yes</td>
            <td><input type="radio" value="">No</td>
        </tr>
        <tr>
            <td>Which IP of this server do you want region to be same as?</td>
            <td>
                <select>
                    <option>IP 1</option>
                    <option>IP 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Amount of IP address want to be allocated:</td>
            <td><input /></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Send" />
            </td>
        </tr>

    </table>
</body>
</html>
